<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>bingo card generator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrapper" id="wrapper">
        <div class="mainPanel" id="mainMenu">
            <div class="menu">
                <div onclick="change_editor_mode(0)">
                    properties
                </div>
    
                <div onclick="change_editor_mode(1)">
                    styles
                </div>
    
                <div onclick="change_editor_mode(2)">
                    content
                </div>
            </div>
    
            <div class="panel" id="edit_content">
                <div>
                    <div>
                        <input type="number" min="3" max="7" value="5" id="input_rows" onchange="generate_bingo()"> rows
                    </div>
                    <div>
                        <input type="number" min="3" max="7" value="5" id="input_columns" onchange="generate_bingo()"> columns
                    </div>
                </div>
                
                <div>
                    <div>
                        <input type="number" min="0" max="100" step="0.1" value="15" id="input_width" onchange="generate_bingo()">width
                    </div>
                    <div>
                        <input type="number" min="0" max="100" step="0.1" value="15" id="input_height" onchange="generate_bingo()"> height
                    </div>
                </div>

                <div>
                    <div>
                        <input type="number" min="0" max="100" step="0.1" value="2" id="input_col_dist" onchange="generate_bingo()">distance between columns
                    </div>
                    <div>
                        <input type="number" min="0" max="100" step="0.1" value="2" id="input_row_dist" onchange="generate_bingo()">distance between rows
                    </div>
                </div>
            </div>
    
            <div class="panel" id="edit_style">
    
            </div>
    
            <div class="panel" id="edit_num">
                <textarea id="textarea">
                </textarea>
            </div>    
        </div>
        
        <div class="div_row" id="div_row">
            <div>
                <button onclick="print_page()"> print </button>
            </div>
            <div>
                <p> scale </p>
                <input type="range" id="vis_scale" min="0" max ="1" step="0.01">                
            </div>
            <div>
               
            </div>
        </div>

        <div class="visualisation" id="visualisation">
            <table class="slotContainer" id="slotContainer">

            </table>
        </div>
    </div>

    <script src="script.js">

    </script>
</body>
</html>
