<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>bingo card generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="anchor" id="anchor1"></div>
    <div class="anchor" id="anchor2"></div>
    <div class="wrapper" id="wrapper">
        <div class="mainPanel" id="mainMenu">
            <div class="menu">
                <div onclick="change_editor_mode(0)">
                    bingo slots
                </div>
    
                <div onclick="change_editor_mode(1)">
                    card style
                </div>
    
                <div onclick="change_editor_mode(2)">
                    content
                </div>
            </div>
    
            <div class="panel" id="edit_content">
                <div>
                    <div>
                        <input type="number" min="3" max="7" value="5" id="input_rows" onchange="update_bingo()"> rows
                    </div>
                    <div>
                        <input type="number" min="3" max="7" value="5" id="input_columns" onchange="update_bingo()"> columns
                    </div>
                </div>
                
                <div>
                    <div>
                        <input type="number" min="0" max="100" step="0.1" value="15" id="input_width" onchange="update_bingo()">width
                    </div>
                    <div>
                        <input type="number" min="0" max="100" step="0.1" value="15" id="input_height" onchange="update_bingo()"> height
                    </div>
                </div>

                <div>
                    <div>
                        <input type="number" min="0" max="100" step="0.1" value="2" id="input_col_dist" onchange="update_bingo()">distance between columns
                    </div>
                    <div>
                        <input type="number" min="0" max="100" step="0.1" value="2" id="input_row_dist" onchange="update_bingo()">distance between rows
                    </div>
                </div>

                <div>
                    <div>
                        <input type="color" id="input_border_color" onchange="update_bingo()"> border color
                    </div>
                </div>

                <div>
                    <div>
                        <input type="color" id="input_slot_bg_color" value="#ffffff" onchange="update_bingo()"> slot color
                    </div>
                </div>

                <div>
                    <div>
                        <input type="number" id="input_slot_opacity" min="0" max="100" value="100" onchange="update_bingo()"> opacity
                    </div>
                    <div>
                        <input type="number" id="input_slot_roundness" min="0" max="100" value="0" onchange="update_bingo()"> border roundness
                    </div>
                </div>

                <div>
                    <div>
                        <input type="number" id="input_border_size" min="0" max="50" value="10" onchange="update_bingo()"> border size
                    </div>
                    <div>
                        <select id="input_border_type" onchange="update_bingo()">
                            <option value="solid">solid</option>
                            <option value="dashed">dashed</option>
                            <option value="dotted">dotted</option>
                            <option value="double">double</option>
                            <option value="groove">groove</option>
                            <option value="ridge">ridge</option>
                            <option value="inset">inset</option>
                            <option value="outset">outset</option>
                            <option value="none">none</option>
                        </select> border type
                    </div>
                </div>

                <div>
                    <div>
                        <input type="text" value="bingo" id="input_bingo_title" onchange="update_bingo()"> title
                    </div>
                    <div>
                        <input type="number" min="0" max="1000" id="input_title_size" value="10" onchange="update_bingo()"> title size
                    </div>
                    <div>
                        <select onchange="update_bingo()" id="input_title_font">

                        </select>title font
                    </div>
                    <div>
                        <select onchange="update_bingo()" id="input_bingo_tit_align">
                            <option value="center">center</option>
                            <option value="left">left</option>
                            <option value="right">right</option>
                            <option value="justify">justify</option>
                        </select>title alignment
                    </div>
                    <div>
                        <input type="color" id="input_title_color" onchange="update_bingo()">title color
                    </div>
                </div>
            </div>
    
            <div class="panel" id="edit_style">
                <div>
                    <div>
                        <input type="color" value="#aaaaaa" id="input_bg_color" onchange="update_style()"> background color
                    </div>
                    <div>
                        <input type="file" id="input_bg_img" accept="image/*"> background image
                    </div>
                    <div>
                        <button onclick="clear_bg_img()">clear img</button>
                    </div>
                </div>
            </div>
    
            <div class="panel" id="edit_num">
                <textarea id="textarea" onchange="updateContent()">
                </textarea>
                <div>
                    <input type="checkbox" id="input_rand_content" onchange="updateContent()"> randomize
                </div>
            </div>  

            <div class="div_row" id="div_row">
                <div>
                    <button onclick="print_page(1)"> 1x A4 </button>
                    <button onclick="print_page(2)"> 2x A5 </button>
                    <button onclick="print_page(3)"> 4x A6 </button>
                </div>
                <div>
                    <p> scale </p>
                    <input type="range" id="vis_scale" min="0" max ="1" step="0.01">                
                </div>
                <div>
                   
                </div>
            </div>
            
        </div>
    

        <div class="visualization" id="visualization">
            <div class="titleWrapper">
                <h1 id="bingoTitle"> bingo </h1>
            </div>
            <table class="slotContainer" id="slotContainer">

            </table>
            <div>

            </div>
        </div>
    </div>
    <script src="let.js">

    </script>
    <script src="generate.js">

    </script>
    <script src="style.js">

    </script>
    <script src="content.js">

    </script>
    <script src="eventListeners.js">
        
    </script>
    <script src="print.js">
        
    </script>
    <script src="script.js">

    </script>
</body>
</html>
